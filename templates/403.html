<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Negato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container-errore {
            background-color: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #FF006E;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #FF006E;
            font-weight: 800;
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #111;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .icona-lucchetto {
            margin-bottom: 20px;
            color: #FF006E;
        }

        .btn-home {
            display: inline-block;
            background-color: #FF006E;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(255, 0, 110, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 0, 110, 0.4);
        }

        .btn-home:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container-errore">
        <div class="icona-lucchetto">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h1>403</h1>
        <h2>Accesso Negato</h2>
        <p>
            Non hai i permessi necessari per accedere a questa pagina. <br>
            Se pensi che sia un errore, contatta l'amministratore.
        </p>
        <a href="/" class="btn-home">Torna alla Home</a>
    </div>

</body>
</html>
