<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body class="pagina-login">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <h2>Accesso</h2>
            </div>
            <p>Sagra Nativit√† della Beata Vergine Maria</p>
        </header>

        <div class="contenitore-login">
            <div class="scheda-login">

                <h2 class="titolo-login">Accedi</h2>

                {% if error %}
                    <p class="messaggio-errore">{{ error }}</p>
                {% endif %}

                <form method="POST" class="modulo-login">

                    <label for="username">Username</label>
                    <input type="text" name="username" class="campo-login" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" class="campo-login" required>

                    <button type="submit" class="tasto-login">Entra</button>
                </form>

            </div>
        </div>
    </body>
</html>
